<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calcule o IMC</h1>
    <div class="form">
      <label for="peso">Peso:</label>
      <input type="number" id="peso" placeholder="Ex: 60.5">

      <label for="altura">Altura:</label>
      <input type="number" step="0.01" id="altura" placeholder="Ex: 1.75">

      <button onclick="calcularIMC()">Calcular</button>

      <div class="resultado" id="resultado"></div>

      <div class="tabela">
        <table>
          <thead>
            <tr>
              <th>IMC</th>
              <th>Classificação</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>Menos de 17</td><td>Muito abaixo do peso</td></tr>
            <tr><td>17 a 18,49</td><td>Abaixo do peso</td></tr>
            <tr><td>18,5 a 24,99</td><td>Peso normal</td></tr>
            <tr><td>25 a 29,99</td><td>Acima do peso</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
